<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול לקוחות | MY DESIGN</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Assistant', sans-serif;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      text-align: right;
      position: relative;
    }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal-content button {
      background-color: #111;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    .modal-content .close {
      position: absolute;
      left: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container header-flex">
      <img src="../images/logo.png" alt="לוגו MY DESIGN" class="logo-img">
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="admin-dashboard.html">דשבורד</a></li>
          <li><a href="orders.html">הזמנות</a></li>
          <li><a href="clients-log.html" class="active">לקוחות</a></li>
          <li><a href="calendar.html">יומן</a></li>
          <li><a href="inventory.html">מלאי</a></li>
          <li><a href="payments.html">תשלומים</a></li>
          <li><a href="../index.html">התנתקות</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container clients-page">
    <div class="page-header">
      <h1>רשימת לקוחות</h1>
      <button class="btn-primary" onclick="openModal('clientModal')">+ לקוחה חדשה</button>
    </div>
    <div class="filters" style="text-align: center;">
      <input type="text" id="client-unified" placeholder="חיפוש לפי שם, טלפון, מייל או קוד לקוחה" style="padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; width: 300px;">
    </div>
    <table id="clients-table" style="width: 100%; margin-top: 1rem;">
      <thead>
        <tr>
          <th>מזהה</th>
          <th>שם מלא</th>
          <th>טלפון</th>
          <th>תאריך אירוע</th>
          <th>סוג שמלה</th>
          <th>הערות</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody id="clients-tbody"></tbody>
    </table>
    <div id="no-data" class="no-data" style="display: none;">אין לקוחות להצגה</div>
    <div id="error" class="error" style="display: none;">שגיאה בטעינת הנתונים</div>
  </main>

  <div id="clientModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('clientModal')">×</span>
      <h2>טופס לקוחה</h2>
      <form id="client-form">
        <input type="hidden" id="client-id">
        <input type="text" id="full_name" placeholder="שם מלא" required>
        <input type="text" id="phone" placeholder="טלפון" required>
        <input type="date" id="event_date" placeholder="תאריך אירוע">
        <input type="text" id="dress_select" placeholder="בחירת שמלה">
        <textarea id="notes" placeholder="הערות"></textarea>
        <button type="submit">שמור לקוחה</button>
        <button type="button" onclick="deleteClient()" style="margin-top: 0.5rem; background-color: #c62828;">מחק</button>
      </form>
    </div>
  </div>

  <footer class="main-footer">
    <div class="container">
      <p>© 2025 MY DESIGN - כל הזכויות שמורות</p>
    </div>
  </footer>

  <script src="../js/config.js"></script>
  <script>
    const API_URL = `${window.API_BASE_URL}/clients`;

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
      document.getElementById("client-form").reset();
    }

    async function loadClients() {
      try {
        const res = await fetch(API_URL);
        const clients = await res.json();

        const tbody = document.getElementById("clients-tbody");
        tbody.innerHTML = "";

        clients.forEach(client => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${client.id}</td>
            <td>${client.full_name}</td>
            <td>${client.phone}</td>
            <td>${client.event_date || ''}</td>
            <td>${client.dress_select || ''}</td>
            <td>${client.notes || ''}</td>
            <td><a href="#" class="table-link" onclick='loadToForm(${JSON.stringify(client)})'>ערוך</a></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.getElementById("error").style.display = "block";
        document.getElementById("error").textContent = "שגיאה בטעינת נתונים";
      }
    }

    function loadToForm(client) {
      openModal('clientModal');
      document.getElementById("client-id").value = client.id;
      document.getElementById("full_name").value = client.full_name;
      document.getElementById("phone").value = client.phone;
      document.getElementById("event_date").value = client.event_date || '';
      document.getElementById("dress_select").value = client.dress_select || '';
      document.getElementById("notes").value = client.notes || '';
    }

    async function deleteClient() {
      const id = document.getElementById("client-id").value;
      if (!id) return alert("יש להזין מזהה לקוחה למחיקה");

      const res = await fetch(`${API_URL}?id=${id}`, { method: "DELETE" });
      if (res.ok) {
        alert("הלקוחה נמחקה");
        closeModal('clientModal');
        loadClients();
      } else {
        alert("שגיאה במחיקה");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("client-form").addEventListener("submit", async e => {
        e.preventDefault();
        const id = document.getElementById("client-id").value;
        const method = id ? "PUT" : "POST";

        const payload = {
          id: id || undefined,
          full_name: document.getElementById("full_name").value,
          phone: document.getElementById("phone").value,
          event_date: document.getElementById("event_date").value,
          dress_select: document.getElementById("dress_select").value,
          notes: document.getElementById("notes").value
        };

        const res = await fetch(API_URL, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("הלקוחה נשמרה בהצלחה");
          closeModal('clientModal');
          loadClients();
        } else {
          alert("שגיאה בשמירת הלקוחה");
        }
      });

      document.getElementById("client-unified").addEventListener("input", () => {
        const value = document.getElementById("client-unified").value.toLowerCase();
        const rows = document.querySelectorAll("#clients-tbody tr");
        rows.forEach(row => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(value) ? "" : "none";
        });
      });

      loadClients();
    });
  </script>
</body>
</html>
