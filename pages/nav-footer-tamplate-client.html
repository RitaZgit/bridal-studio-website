<style>
    .main-header .container {
      flex-direction: row-reverse;
    }

    .latest-orders {
      text-align: center;
      padding: 2rem 0;
    }

    .slider {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem 0;
      justify-content: center;
    }

    .slide {
      min-width: 160px;
      max-width: 180px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .slide p {
      font-size: 0.9rem;
      padding: 0.5rem;
      margin: 0;
      text-align: center;
    }

    .link-button {
      display: inline-block;
      margin-top: 1rem;
      background: #111;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .stat .income {
      color: #2e7d32;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .stat .expense {
      color: #c62828;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .circle-value {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 3px solid #111;
      border-radius: 50%;
      margin: 0.5rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .quick-actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 2rem 0;
    }

    .quick-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .quick-button img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.4rem;
    }


  .dashboard-stats {
    text-align: center;
    margin-bottom: 4rem;
  }

  .stat-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
  }

  .stat {
    background: #fafafa;
    padding: 1.5rem;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    transition: transform 0.2s ease;
  }

  .stat:hover {
    transform: translateY(-4px);
  }

  .stat h3, .stat h4 {
    margin-bottom: 0.5rem;
    font-size: 1rem;
    color: #222;
  }

  .stat p, .circle-value {
    font-size: 1.3rem;
    font-weight: 600;
    color: #111;
  }

  .circle-value {
    width: 60px;
    height: 60px;
    border: 2px solid #444;
    border-radius: 50%;
    margin: 0.5rem auto 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
