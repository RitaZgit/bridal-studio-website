<style>
  .step-options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.75rem;
    margin-bottom: 2rem;
  }

  .step-options label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background-color: #fafafa;
    padding: 0.6rem 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .step-options label:hover {
    background-color: #f0f0f0;
  }

  .step-options input[type="checkbox"] {
    accent-color: #111;
    width: 1rem;
    height: 1rem;
  }

  .active-step {
    outline: 3px solid #111;
    box-shadow: 0 0 0 3px #fff inset;
  }
</style>



<script>
document.addEventListener('DOMContentLoaded', () => {
  const stepOptionsMap = {
    1: ['הזנת פרטים', 'אימות תשלום'],
    2: ['סקיצה ראשונית', 'סקיצה סופית'],
    3: ['תיאום מדידה', 'עדכון מידות'],
    4: ['התחלת תפירה', 'בדיקת בדים'],
    5: ['התאמה ראשונה', 'תיקונים'],
    6: ['מוכנה', 'אישור תשלום' ,'נמסרה']
  };

  const steps = document.querySelectorAll('.status-grid .btn');
  const optionsContainer = document.createElement('div');
  optionsContainer.id = 'step-options-container';
  optionsContainer.className = 'step-options';
  const statusGroup = document.querySelector('.status-grid').parentElement;
  statusGroup.appendChild(optionsContainer);

  let currentStep = 1;

  function renderOptions(stepNum) {
    const options = stepOptionsMap[stepNum] || [];
    optionsContainer.innerHTML = '';
    options.forEach(opt => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      label.appendChild(checkbox);
      label.append(' ' + opt);
      optionsContainer.appendChild(label);
    });

    const nextBtn = document.createElement('button');
    nextBtn.textContent = (stepNum === 6) ? 'הושלמה' : 'הבא';
    nextBtn.className = 'btn save-highlight';
    nextBtn.style.marginTop = '1.5rem';
    nextBtn.addEventListener('click', (e) => {
      e.preventDefault();
      steps.forEach(s => s.classList.remove('active-step'));
      if (stepNum === 6) {
        steps.forEach(btn => {
          btn.style.backgroundColor = '#ccc';
          btn.disabled = true;
        });
        optionsContainer.innerHTML = '<p style="text-align:center; font-weight:600;">ההזמנה הושלמה 🎉</p>';
        // TODO: שמירת סטטוס למסד הנתונים בעתיד
      } else {
        steps[stepNum - 1].style.backgroundColor = '#ccc';
        steps[stepNum - 1].disabled = true;
        currentStep++;
        if (currentStep <= steps.length) {
          steps[currentStep - 1].classList.add('active-step');
          renderOptions(currentStep);
        }
      }
    });

    optionsContainer.appendChild(nextBtn);
  }

  steps.forEach(btn => {
    btn.addEventListener('click', () => {
      const stepText = btn.textContent || '';
      const stepNum = parseInt(stepText.match(/שלב (\d+)/)?.[1] || '1');
      steps.forEach(b => b.classList.remove('active-step'));
      btn.classList.add('active-step');
      currentStep = stepNum;
      renderOptions(stepNum);
    });
  });

  steps[0].classList.add('active-step');
  renderOptions(currentStep);
});
</script>
