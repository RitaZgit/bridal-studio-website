
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול הזמנות | MY DESIGN</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&display=swap" rel="stylesheet">
  <script src="../js/script.js" defer></script>
  <style>
    .main-header .container {
      flex-direction: row-reverse;
    }

    .orders-page {
      padding: 2rem 0;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .page-header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .new-order-btn {
      background: #111;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .filters select,
    .filters input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background: #f2f2f2;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    tr:hover {
      background-color: #fafafa;
    }

    a.table-link {
      color: #111;
      text-decoration: underline;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <div class="container header-flex">
      <img src="../images/logo.png" alt="לוגו MY DESIGN" class="logo-img">
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="admin-dashboard.html">דשבורד</a></li>
          <li><a href="orders.html" class="active">הזמנות</a></li>
          <li><a href="clients-log.html">לקוחות</a></li>
          <li><a href="calendar.html">יומן</a></li>
          <li><a href="inventory.html">מלאי</a></li>
          <li><a href="payments.html">תשלומים</a></li>
          <li><a href="../index.html">התנתקות</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <footer class="main-footer">
    <div class="container">
      <p>© 2025 MY DESIGN - כל הזכויות שמורות</p>
    </div>
  </footer>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const statusFilter = document.getElementById('status-filter');
    const clientSearch = document.getElementById('client-search');
    const dateFilter = document.getElementById('date-filter');
    const rows = document.querySelectorAll("tbody tr");

    function applyFilters() {
      const status = statusFilter.value;
      const name = clientSearch.value.toLowerCase();
      const date = dateFilter.value;

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const rowStatus = cells[3].textContent;
        const rowName = cells[1].textContent.toLowerCase();
        const rowDate = cells[4].textContent;

        const matchStatus = !status || rowStatus === status;
        const matchName = !name || rowName.includes(name);
        const matchDate = !date || rowDate === date;

        if (matchStatus && matchName && matchDate) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    statusFilter.addEventListener('change', applyFilters);
    clientSearch.addEventListener('input', applyFilters);
    dateFilter.addEventListener('change', applyFilters);
  });
</script>

</body>
</html>
