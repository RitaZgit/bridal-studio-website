
<!DOCTYPE html>

  <style>
    .main-header .container {
      flex-direction: row-reverse;
    }

    .orders-page {

    }

    .page-header {
      display: flex;

    tr:hover {

    }

    a.table-link {

    }




  </style>

      <nav class="navbar">

          <li><a href="orders.html" class="active">הזמנות</a></li>

        </ul>
      </nav>
    </div>
  </header>


  
<main class="calendar-page container" style="padding: 2rem 0; max-width: 1000px; margin: 0 auto;">

  <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 2rem;">
    <h1 style="margin: 0;">יומן פגישות - יוני 2025</h1>
    <a href="schedule-meeting.html" class="new-order-btn">+ פגישה חדשה</a>
  </div>

  <div class="calendar-top-controls" style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem; margin-bottom: 2rem;">
    <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
      <button class="new-order-btn">חודש הבא →</button>
      <button class="new-order-btn">← חודש קודם</button>
    </div>

    <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
      <select style='padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;'>
        <option>2023</option>
        <option>2024</option>
        <option selected>2025</option>
        <option>2026</option>
      </select>
      <select style='padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;'>
        <option>ינואר</option>
        <option>פברואר</option>
        <option>מרץ</option>
        <option>אפריל</option>
        <option>מאי</option>
        <option selected>יוני</option>
        <option>יולי</option>
        <option>אוגוסט</option>
        <option>ספטמבר</option>
        <option>אוקטובר</option>
        <option>נובמבר</option>
        <option>דצמבר</option>
      </select>
    </div>
  </div>

  <div class="calendar-table" style="
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      border-radius: 8px;
  ">
  </div>

  <script src="calendar.js"></script>
</main>
<footer class="main-footer">
    <div class="container">
      <p>© 2025 MY DESIGN - כל הזכויות שמורות</p>
    </div>
  </footer>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const statusFilter = document.getElementById('status-filter');
    const clientSearch = document.getElementById('client-search');
    const dateFilter = document.getElementById('date-filter');
    const rows = document.querySelectorAll("tbody tr");

    function applyFilters() {
      const status = statusFilter.value;
      const name = clientSearch.value.toLowerCase();
      const date = dateFilter.value;

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const rowStatus = cells[3].textContent;
        const rowName = cells[1].textContent.toLowerCase();
        const rowDate = cells[4].textContent;

        const matchStatus = !status || rowStatus === status;
        const matchName = !name || rowName.includes(name);
        const matchDate = !date || rowDate === date;

        if (matchStatus && matchName && matchDate) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    statusFilter.addEventListener('change', applyFilters);
    clientSearch.addEventListener('input', applyFilters);
    dateFilter.addEventListener('change', applyFilters);
  });
</script>

</body>
</html>
