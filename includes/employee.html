<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>כניסת עובד</title>
  <link rel="stylesheet" href="../css/style_work.css">
</head>
<body class="employee">
  <h1>טופס עובד</h1>
  <form>
    <label>שם העובד:</label><br>
    <input type="text" name="employee_name"><br>

    <label>סיסמה:</label><br>
    <input type="password" name="password"><br>

    <label>פעולה:</label><br>
    <select name="action">
      <option>הוספת שמלה</option>
      <option>עדכון מלאי</option>
      <option>תיאום מדידה</option>
    </select><br>

    <label>תיאור פעולה:</label><br>
    <textarea name="action_description"></textarea><br><br>

    <button type="submit">שלח</button>
  </form>
</body>
</html>
