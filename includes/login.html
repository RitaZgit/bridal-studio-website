<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style_work.css">
</head>
<body class="client" style="background: url('dress1.jpg') center/cover no-repeat;">
  <div class="form">
    <h1>Login</h1>
    <form action="client.html">
      <label>Last Name:</label><br>

    </form>
  </div>
</body>
</html>
