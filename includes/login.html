<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style_work.css">
</head>
<body class="client" style="background: url('dress1.jpg') center/cover no-repeat;">
  <div class="form">
    <h1>Login</h1>
    <form action="../includes/client.html">
      <label>Last Name:</label><br>
      <input type="text" name="last_name" required><br>

      <label>Password:</label><br>
      <input type="password" name="password" required><br>

      <button type="submit">Login</button>
    </form>
  </div>
  <script src="https://unpkg.com/aws-amplify@5.0.4/dist/aws-amplify.min.js"></script>
<script src="/js/auth.js"></script>

</body>
</html>
