<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="../css/style_work.css">
</head>
<body class="client" style="background: url('footer.jpg') center/cover no-repeat;">
  <div class="form">
    <h1>Register</h1>
    <form>
      <label>First Name:</label><br>
      <input type="text" name="first_name" required><br>

      <label>Last Name:</label><br>
      <input type="text" name="last_name" required><br>

      <label>Email:</label><br>
      <input type="email" name="email" required><br>

      <label>ID Number:</label><br>
      <input type="text" name="id_number" required><br>

      <label>Phone Number:</label><br>
      <input type="tel" name="phone" required><br>

      <label>Birth Date:</label><br>
      <input type="date" name="birth_date"><br>

      <label>Wedding Date (optional):</label><br>
      <input type="date" name="wedding_date"><br><br>

      <button type="submit">Register</button>

      <hr>
      <p style="text-align: center;">Or register with:</p>
      <button type="button">Google</button>
      <button type="button">Facebook</button>
    </form>
  </div>
</body>
</html>
